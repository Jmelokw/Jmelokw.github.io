<!Doctype html>
	<head>
		<style>
	html{
			text-align: center;
		}
		.thruBlue {
  height: 750px;
  display: inline-block;
  animation: 1 decolor 2.0s linear;
  animation-fill-mode: forwards;
}

.thruBlue:hover {
  animation: 1 recolor 1.0s linear;
  animation-fill-mode: forwards;
}

@keyframes recolor {
  100% {
  	filter: hue-rotate(215deg) grayscale(100%);
  }
  0%
}
@keyframes decolor {
  0% {filter: hue-rotate(215deg) grayscale(100%);}
  100%{filter: hue-rotate(0deg) grayscale(0%);}
}
</style>
<img src="Images/cat_meow.png" alt="meowww"class="thruBlue">
</head>
</html>
