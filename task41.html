<h1>Pick A Colour! ðŸŽ¨</h1>
<h2>HSL!</h2>

<input type="range" id="Hue" max="360" onchange="changeColor()">
<span id="Hh">180</span>
<input type="range" id="Saturation" max="100%" onchange="changeColor()">
<span id="Ss">50</span>
<input type="range" id="Lightness" max="100%" onchange="changeColor()">
<span id="Ll">50</span>



<div id="">
 <script type="text/javascript">                              

    function changeColor() {
        var x = document.getElementById("Hue").value ;
        var y = document.getElementById("Saturation").value ;
        var z = document.getElementById("Lightness").value ;
        var bgColor = "hsl(" + x + "," + y + "%" + "," + z + "%" + ")";
        console.log(bgColor);
  		
        document.getElementById("color").style.backgroundColor = bgColor;
        document.getElementById("Hh").innerHTML = x;
        document.getElementById("Ss").innerHTML = y;
        document.getElementById("Ll").innerHTML = z;

    }
    </script>
