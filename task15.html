<!DOCTYPE html>
<html>
<head>
	<title>Time & Date</title>
	<link rel="icon" href="Images/sportsclock.jpg" type="image/jpg" sizes="16x16">
<style>
html{
		background-color: mediumorchid;
		color: aquamarine;
		text-align: center;
		padding: 40px;
	}
    button:hover, button:active {
      background-color: mediumslateblue;
    }
button{
	background-color: #f4511e;
	border: none;
	color: white;
	padding: 16px 32px;
	text-align: center;
	font-size: 16px;
	margin: 4px 2px;
	opacity: 0.6;
	transition: 0.3s;
	display: inline-block;
	text-decoration: none;
	cursor: pointer;
}
</style>
</head>
<body>
<img src="Images/clock3.gif"alt="Image"width="35%">
	<h2>Check The Time Now!!!</h2>
	<button type="button"
onclick="document.getElementById('demo').innerHTML=Date()">
Click Me To Show The Time & Date!!!!!
</button>
<button type="button"
onclick="document.getElementById('activity').innerHTML='Hello'">
Hello
</button>
<p id='demo'>
	<p id='activity'></p>
</p>
</body>
</html>
