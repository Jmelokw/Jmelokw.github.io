<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Animated Digital Canvas!</title>
    <style>
    *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
.dot{
  position: relative;
  height: 100vh;
  width: 100%;
  display: flex;
  background: #001300;
  flex-wrap: wrap;
  overflow: hidden;
  animation: changingCOlor 3s linear infinite;
}
button{
  width: 100%;
  background-color: #001300;
  color: white;
}
@keyframes changingCOlor {
  100%{
    filter: hue-rotate(360deg);
  }
}
span{
  height: 40px;
  width: 40px;
  display: block;
  position: relative;
}
span::before{
  content: '';
  position: absolute;
  height: 100%;
  width: 100%;
  left: 0;
  top: 0;
  background: #00ff0a;
  pointer-events: none;
  transition: 10s;
  transform: scale(0.1);
}
span:hover::before{
  transform: scale(1);
  transition: 0s;
}
</style>
   </head>
