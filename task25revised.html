<script>
var id = null;
function myMove() {
  var elem = document.getElementById("myAnimation"); 
  var elem2 = document.getElementById("myAnimation2");
  var time = 0;
  var time2 = 0;
  var pos = 0;
  var pos2 = 0;
  var pos3 = 0;
  var pos4 = 0;
  clearInterval(id);
  id = setInterval(frame, 1);
  id = setInterval(frame2, 8);
  function frame() {
  	  time++;
    if (time < 350) { 
      pos++;
      elem.style.top = pos + 'px'; 
    } 
    
    else if (time < 701) { 
      pos2++;
      elem.style.left = pos2 + 'px'; 
      
    }
    
     else if (time < 1050) {
      pos--; 
      elem.style.top = pos + 'px'; 
      
    }
    
     else if (time < 1401) {
      pos2--; 
      elem.style.left = pos2 + 'px'; 
      
    }
    
    else
    time = 0;
  }
  
  function frame2() {
  time2++;
    if (time2 < 175) { 
      pos3++;
      elem2.style.top = 100 + pos3 + 'px'; 
    } 
    
    else if (time2 < 350) { 
      pos4++;
      elem2.style.left = 100 + pos4 + 'px'; 
      
    }
    
     else if (time2 < 525) {
      pos3--; 
      elem2.style.top = 100 + pos3 + 'px'; 
      
    }
    
     else if (time2 < 700) {
      pos4--; 
      elem2.style.left = 100 + pos4 + 'px'; 
      
    }
    else
    time2 = 0;
  }
}
