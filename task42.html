<div id="">
 <script type="text/javascript">                              

    function changeColor() {
        var x = document.getElementById("myRange1").value ;
        var y = document.getElementById("myRange2").value ;
        var z = document.getElementById("myRange3").value ;
        var bgColor = "rgb(" + x + "," + y + "," + z + ")";
        console.log(bgColor);
  		
        document.getElementById("color").style.backgroundColor = bgColor;
        document.getElementById("Rr").innerHTML = x;
        document.getElementById("Gg").innerHTML = y;
        document.getElementById("Bb").innerHTML = z;

    }
    </script>
