<body onload="startGame()">
	<script>
		var myGamePiece;
		function startGame() {
			myGamePiece = new component(30, 30, "#c0fca4", 10, 120);
			myGameArea.start();
		}
		var myGameArea = {
			canvas : document.createElement("canvas"),
			start : function() {
				this.canvas.width = 480;
				this.canvas.height = 270;
				this.context = this.canvas.getContext("2d");
				document.body.insertBefore(this.canvas, document.body.childNodes[0]);
				this.interval = setInterval(updateGameArea, 20);
			},
			clear : function() {
				this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
			}
		}
		function component(width, height, color, x, y) {
			this.width = width;
			this.height = height;
			this.speedX = 0;
			this.speedY = 0;
			this.x = x;
			this.y = y;
			this.update = function() {
				ctx = myGameArea.context;
				ctx.fillStyle = color;
				ctx.fillRect(this.x, this.y, this.width, this.height);
			}
		  this.newPos = function() {
		  	this.x += this.speedX;
		  	this.y += this.speedY;
		  }
		}
		function updateGameArea() {
			myGameArea.clear();
			myGamePiece.newPos();
			myGamePiece.update();
		}
		function moveup() {
			myGamePiece.y -= 10;
		}

		function movedown() {
			myGamePiece.y += 10;
		}
		function moveleft() {
			myGamePiece.x -= 10;
		}
		function moveright() {
			myGamePiece.x += 10;
		}
		function movedownleft() {
			myGamePiece.x -= 10;
			myGamePiece.y += 10;
		}
		function moveupleft() {
			myGamePiece.x -= 10;
			myGamePiece.y -= 10;
		}
		function moveupright() {
			myGamePiece.x += 10;
			myGamePiece.y -= 10;
		}
		function movedownright() {
			myGamePiece.x += 10;
			myGamePiece.y += 10;
		}
		function reset() {
			myGamePiece.x = 0;
			myGamePiece.y = 0;
		}
	</script>
