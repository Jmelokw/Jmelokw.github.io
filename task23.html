<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=swap" rel="stylesheet">
	<title>Today is...</title>
  <img src="Images/calendar.gif"alt="Image"width="20%">
</head>
<body>
	<style>
	html{
		background-color: #9a8ffc;
		text-align: center;
		color: #86f4af;
		padding-top: 20px;
		font-size: 100px;
		font-family: 'Caveat', cursive;
	}
</style>
<span id="text"></span><span id="day"></span>
<script>
	 var day;
	switch (new Date().getDay()) {
		case 0:
		day = "Sunday! 🥳";
		document.getElementById("day").style.color = "#b5c2fc";
		break;
		case 1:
		day = "Monday! 😎";
		document.getElementById("day").style.color = "#ca7bf2";
		break;
		case 2:
		day = "Tuesday! 😜";
		document.getElementById("day").style.color = "#d6b7f4";
		break;
		case 3:
		day = "Wednesday! 🧐";
		document.getElementById("day").style.color = "#00b6db";
		break;
		case 4:
		day = "Thursday! 😄";
		document.getElementById("day").style.color = "#57d6cf";
		break;
		case 5:
		day = "Friday! 😉";
		document.getElementById("day").style.color = "#6433c6";
		break;
		case 6:
		day = "Saturday! 🤩";
		document.getElementById("day").style.color = "#a5c3ff";
}
document.getElementById("text").innerHTML = "Today Is ";
  document.getElementById("day").innerHTML = day;
const d = new Date();
  month = d.getMonth();
  date = d.getDate();
  if (month == 10 && date == 28){
  	 document.getElementById("day").innerHTML = "Christmas Eve!☃️";
     }
  if (month == 11 && date == 25){
  	 document.getElementById("day").innerHTML = "Christmas Day!🎄";
     }
  	 if (month == 11 && date == 26){
  	 document.getElementById("day").innerHTML = "Boxing Day!🎁";
     }
  	 if (month == 11 && date == 31){
  	 document.getElementById("day").innerHTML = "New Years Eve!🥳";
     }
  	 if (month == 0 && date == 1){
  	 document.getElementById("day").innerHTML = "New Years Day!🧨";
     }
  	 if (month == 0 && date == 6){
  	 document.getElementById("day").innerHTML = "Three Kings Day / Epiphany!🌟";
     }
  	 if (month == 0 && date == 7){
  	 document.getElementById("day").innerHTML = "Orthodox Christmas!🎄";
     }
  	 if (month == 0 && date == 14){
  	 document.getElementById("day").innerHTML = "Orthodox New Year!🧨  and  First Day Of Tamil Thai Pongal Day!";
     }
  	 if (month == 1 && date == 1){
  	 document.getElementById("day").innerHTML = "Spring Festival (Chinese New Year)!🧧  and  Seol-nal (Korean New Year)!  and  Tet Nguyen Dan (Vietnamese New Year)!";
     }
  	 if (month == 1 && date == 14){
  	 document.getElementById("day").innerHTML = "Valentine's Day!💑";
  	}
  	 if (month == 2 && date == 8){
  	 document.getElementById("day").innerHTML = "International Women's Day!♀️";
  	} 
  	 if (month == 2 && date == 17){
  	 document.getElementById("day").innerHTML = "St. Patrick's Day!🍀";
  	  }
  	 
  	 if (month == 3 && date == 1){
  	 document.getElementById("day").innerHTML = "April Fool's Day!😜";
}
  	 if (month == 3 && date == 17){
  	 	document.getElementById("day").innerHTML="Easter!🐰";
  	 }
</script>
